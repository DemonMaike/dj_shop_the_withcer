{% extends 'base.html' %}

{% block content %}
<h1>Shopping cart</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Remove</th>
            <th>Unit price</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
            {% with product=item.product %}
                <tr>
                    <td><img src="{{product.photo.url}}" width="50" alt="OOPS!"></td>
                    <td>{{product.name}}</td>
                    <td>{{item.quantity}}</td>
                    <td><a href="{% url 'cart:cart_remove' product.id %}">Remove</a></td>
                    <td>{{item.price}}</td>
                    <td>{{item.total_price}}</td>
                </tr>
            {% endwith%}
        {% endfor %}
    </tbody>
</table>

{% endblock %}
