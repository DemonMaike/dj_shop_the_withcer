{% extends 'base.html' %}



{% block content %}
    {% if product.photo %}
        <p><img src="{{ product.photo.url }}" alt=""></p>
    {% endif %}
    <h2>{{product.name}}<br></h2>
    {{product.description}}<br>
    {{product.price}} $ for 1 position
    <form action="{% url 'cart:cart_add' product.pk %}" method="post">
        {{ form_for_cart.as_p }}
        {% csrf_token %}
        <input type="submit" value="Add to cart">
    </form>
{% endblock %}
