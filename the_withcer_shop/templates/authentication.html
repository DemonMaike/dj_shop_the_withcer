{% extends 'base.html' %}

{% block content %}

{{ error }}
<div class="text-center">
<form action="" method="post">
    <div class="d-flex flex-column align-items-center">
        {% csrf_token %}
        {% for f in form %}
            <div class="d-flex justify-content-between col-3 p-2">
              <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
              {{ f }}
            </div>
            {% if f.errors %}
                <div class="alert alert-primary" role="alert">{{ f.errors }}</div>
            {% endif %}
        {% endfor %}
        <button class="btn btn-primary col-3" type="submit">Login</button>
    </div>
</form>
</div>

{% endblock %}
