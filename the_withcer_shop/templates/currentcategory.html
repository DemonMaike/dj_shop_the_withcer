{% extends 'base.html' %}

{% block content %}


    {% if products %}
    <ul>
        {% for i in products %}
            <li><a href="{{ i.get_absolute_url }}">{{ i.name }}</a></li>
            {{i.description}}
        {% endfor %}
    {% else %}
    <h1>Здесь пока ничего нет</h1>
    {% endif %}
    </ul>
{% endblock %}
