{% extends 'base.html' %}


{% block content %}
<h1>{{title}}</h1>
<div class="container text-center">
<div class="row justify-content-md-center">
    {% for p in product %}
        <div class="col-xs-12 col-md-4">
            {% if p.photo %}
            <p><img src="{{p.photo.url}}" alt="OOPS!"></p>
            {% endif %}
            <a href="{{ p.get_absolute_url }}"><h2>{{ p.name }}</h2></a>
            {{ p.description }}
        </div>
    {% endfor %}
</div>
{% endblock %}
